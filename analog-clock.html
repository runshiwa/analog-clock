<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Analog Clock</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #clock {
            width: 90vmin;
            height: 90vmin;
            border: 5vmin solid white;
            border-radius: 50%;
            position: relative;
        }

        .dial {
            position: absolute;
            top: 45%;
            left: 45%;
            width: 10%;
            height: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vmin;
            color: white;
        }

        .dial:nth-child(1) {
            transform: rotate(0deg) translate(0%, -40vmin) rotate(-0deg);
        }

        .dial:nth-child(2) {
            transform: rotate(30deg) translate(0%, -40vmin) rotate(-30deg);
        }

        .dial:nth-child(3) {
            transform: rotate(60deg) translate(0%, -40vmin) rotate(-60deg);
        }

        .dial:nth-child(4) {
            transform: rotate(90deg) translate(0%, -40vmin) rotate(-90deg);
        }

        .dial:nth-child(5) {
            transform: rotate(120deg) translate(0%, -40vmin) rotate(-120deg);
        }

        .dial:nth-child(6) {
            transform: rotate(150deg) translate(0%, -40vmin) rotate(-150deg);
        }

        .dial:nth-child(7) {
            transform: rotate(180deg) translate(0%, -40vmin) rotate(-180deg);
        }

        .dial:nth-child(8) {
            transform: rotate(210deg) translate(0%, -40vmin) rotate(-210deg);
        }

        .dial:nth-child(9) {
            transform: rotate(240deg) translate(0%, -40vmin) rotate(-240deg);
        }

        .dial:nth-child(10) {
            transform: rotate(270deg) translate(0%, -40vmin) rotate(-270deg);
        }

        .dial:nth-child(11) {
            transform: rotate(300deg) translate(0%, -40vmin) rotate(-300deg);
        }

        .dial:nth-child(12) {
            transform: rotate(330deg) translate(0%, -40vmin) rotate(-330deg);
        }

        .hand {
            position: absolute;
            top: 49%;
            left: 0%;
            width: 50%;
            height: 2%;
            transform-origin: right center;
            background-color: #000;
            /* transform: rotate(90deg); */
        }

        .second {
            background-color: red;
        }

        .minute {
            top: 48%;
            height: 4%;
            background-color: lime;
        }

        .hour {
            top: 47%;
            left: 10%;
            width: 40%;
            height: 6%;
            background-color: blue;
        }

        .week {
            top: 46%;
            left: 15%;
            width: 35%;
            height: 8%;
            background-color: yellow;
        }

        .day {
            top: 45%;
            left: 20%;
            width: 30%;
            height: 10%;
            background-color: aqua;
        }

        .month {
            top: 44%;
            left: 25%;
            width: 25%;
            height: 12%;
            background-color: fuchsia;
        }

        .year {
            top: 43%;
            left: 30%;
            width: 20%;
            height: 14%;
            background-color: white;
        }
    </style>
</head>

<body>
    <div id="clock">
        <div class="dial">12</div>
        <div class="dial">1</div>
        <div class="dial">2</div>
        <div class="dial">3</div>
        <div class="dial">4</div>
        <div class="dial">5</div>
        <div class="dial">6</div>
        <div class="dial">7</div>
        <div class="dial">8</div>
        <div class="dial">9</div>
        <div class="dial">10</div>
        <div class="dial">11</div>
        <div class="hand year" id="year"></div>
        <div class="hand month" id="month"></div>
        <div class="hand day" id="day"></div>
        <div class="hand week" id="week"></div>
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
    </div>
    <script>
        function update() {
            const now = new Date();
            // const now = new Date(2024, 8, 1, 0, 0, 0, 100);
            const subsecond = now.getMilliseconds() / 1000;
            let second = now.getSeconds();
            const sweep = false;
            if (sweep) {
                second = second + subsecond;
            }
            const tick = true;
            if (tick) {
                second += Math.sin(100 * (subsecond - 0.5) * Math.PI) * (1 - subsecond) ** 10;
            }
            const minute = now.getMinutes();
            const hour = now.getHours();
            const weekDay = now.getDay();
            const monthDay = now.getDate() - 1;
            const lastMonthDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const month = now.getMonth();
            const year = now.getFullYear();

            const FULL_DEGREE = 360;
            const SECOND_UNIT = 60;
            const secondDeg = (second / SECOND_UNIT) * FULL_DEGREE;
            const MINUTE_UNIT = 60;
            const minuteDeg = (minute / MINUTE_UNIT) * FULL_DEGREE + secondDeg / MINUTE_UNIT;
            const HOUR_UNIT = 12;
            const hourDeg = (hour % 12 / HOUR_UNIT) * FULL_DEGREE + minuteDeg / HOUR_UNIT;
            const HOUR24_UNIT = 24;
            const hour24Deg = (hour / HOUR24_UNIT) * FULL_DEGREE + minuteDeg / HOUR24_UNIT;
            const WEEK_UNIT = 7;
            const weekDeg = (weekDay / WEEK_UNIT) * FULL_DEGREE + hour24Deg / WEEK_UNIT;
            const dayDeg = (monthDay / lastMonthDay) * FULL_DEGREE + hour24Deg / lastMonthDay;
            const MONTH_UNIT = 12;
            const monthDeg = (month / MONTH_UNIT) * FULL_DEGREE + dayDeg / MONTH_UNIT;
            const YEAR_UNIT = 10;
            const yearDeg = (year / YEAR_UNIT) * FULL_DEGREE + monthDeg / YEAR_UNIT;

            const DISPLAY_DEGREE = 90;
            document.getElementById('second').style.transform = `rotate(${DISPLAY_DEGREE + secondDeg}deg)`;
            document.getElementById('minute').style.transform = `rotate(${DISPLAY_DEGREE + minuteDeg}deg)`;
            document.getElementById('hour').style.transform = `rotate(${DISPLAY_DEGREE + hourDeg}deg)`;
            document.getElementById('week').style.transform = `rotate(${DISPLAY_DEGREE + weekDeg}deg)`;
            document.getElementById('day').style.transform = `rotate(${DISPLAY_DEGREE + dayDeg}deg)`;
            document.getElementById('month').style.transform = `rotate(${DISPLAY_DEGREE + monthDeg}deg)`;
            document.getElementById('year').style.transform = `rotate(${DISPLAY_DEGREE + yearDeg}deg)`;

            requestAnimationFrame(update);
        }

        requestAnimationFrame(update);
    </script>
</body>

</html>
